{% extends 'layout.html' %}

{% block title %}
<h2 class="text-center mb-5">Checking Stock...</h2>
{% endblock title %}

{% block content %}

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th class="w-50" scope="col">Product Name</th>
            <th class="w-50" cope="col">Stock Status</th>
        </tr>
    </thead>

    <tbody>
        {% for item in values %}
        <tr>
            <td><a href="{{item.url}}" target="_blank">{{item.product_name}}</a></td>
            <td>{{func(item.url)}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>

{% endblock content %}
